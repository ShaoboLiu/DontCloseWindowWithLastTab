<html>
<head>
<title>Don't Close Window With Last Tab</title>
<script type="text/javascript" src="options.js"></script>
</head>
<body>
	<h1>Don't Close Window With Last Tab</h1>
	<h2>Options</h2>
	<form name="options" id="options">
		<fieldset>
			<input name="single_new_tab" type="checkbox"  value="1"/>
			<label>Don't allow more than one "New Tab" page in each window (changing this option requires browser restart)</label>
		</fieldset>
		<input type="submit" value="Save"/>
	</form>
</body>
</html>
