<!DOCTYPE html>
<html>
<head>
  <title>Don't Close Window With Last Tab</title>
  <style>
    body { padding: 5px; }
    label { display: block; padding-bottom: 15px; }
  </style>
</head>

<body>
  <label>
    <input type="checkbox" id="single_new_tab">
    Allow only one "New Tab" page in a window
  </label>
  <label>
    <input type="checkbox" id="every_window">
    Prevent closing of every window
  </label>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
